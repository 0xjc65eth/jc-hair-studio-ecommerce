        }

        }

            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {

        }

            font-size: 14px;
            white-space: nowrap;

        .product-card {

        }

            height: 100%;
            object-fit: cover;
            flex: none;
        }

            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: var(--transition);

            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;

            align-items: center;

                    'Pressione firmemente por 10 segundos',
                    'Repita o processo em toda a cabe√ßa',
                    'Aguarde 48h antes de lavar'
                ],
                images: carouselImages,
                specs: {
                    length: `${length}cm`,
                    weight: '100g',
                    type: type,
                    color: color
                },
                price: priceTable[length],
                originalPrice: priceTable[length] * 1.2,
                hasColorSelector: false,
                isHair: true
            });
        });

        // Generate product HTML
        function generateProductHTML(product) {
            const carouselHTML = product.images.map((img, index) =>
                `<img src="${img}" alt="${product.name}" class="carousel-image" style="display: ${index === 0 ? 'block' : 'none'}">`
            ).join('');

            const dotsHTML = product.images.map((_, index) =>
                `<span class="carousel-dot ${index === 0 ? 'active' : ''}" onclick="changeProductImage('${product.id}', ${index})"></span>`
            ).join('');

            const colorSelectorHTML = product.hasColorSelector ? `
                <div class="color-selector">
                    <div class="color-title">Selecione seu tom:</div>
                    <div class="color-grid">
                        ${product.colors.map((color, index) => `
                            <div class="color-option ${index === 0 ? 'selected' : ''}"
                                 style="background: ${color.color}"
                                 onclick="selectColor('${product.id}', ${index})"
                                 title="${color.name}">
                            </div>
                        `).join('')}
                    </div>
                    <div class="selected-color-info" id="${product.id}-color-info">
                        Tom selecionado: ${product.colors[0].name}
                    </div>
                </div>
            ` : '';

            const specsHTML = product.isHair ? `
                <div class="hair-specs">
                    <span class="spec-item">üìè ${product.specs.length}</span>
                    <span class="spec-item">‚öñÔ∏è ${product.specs.weight}</span>
                    <span class="spec-item">üé® ${product.specs.color}</span>
                </div>
            ` : '';

            const lengthBadgeHTML = product.isHair ? `<span class="length-badge">${product.specs.length}</span>` : '';

            return `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-image-container">
                        ${lengthBadgeHTML}
                        <div class="product-carousel" id="${product.id}-carousel">
                            ${carouselHTML}
                        </div>
                        ${product.images.length > 1 ? `
                            <button class="carousel-nav prev" onclick="prevProductImage('${product.id}')">‚Äπ</button>
                            <button class="carousel-nav next" onclick="nextProductImage('${product.id}')">‚Ä∫</button>
                            <div class="carousel-dots">${dotsHTML}</div>
                        ` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category.replace('-', ' ').toUpperCase()}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-description">${product.description}</div>
                        ${specsHTML}

                        <ul class="product-benefits">
                            ${product.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>

                        ${colorSelectorHTML}

                        <div class="application-section">
                            <div class="application-title">Como aplicar:</div>
                            <ol class="application-steps">
                                ${product.application.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>

                        <div class="product-price">
                            <div>
                                <span class="price">‚Ç¨${product.price.toFixed(2)}</span>
                                ${product.originalPrice ? `<span class="original-price">‚Ç¨${product.originalPrice.toFixed(2)}</span>` : ''}
                            </div>
                        </div>

                        <button class="btn-add-cart" onclick="addToCart('${product.id}')">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            `;
        }

        // Initialize products
        function initializeProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => generateProductHTML(product)).join('');
        }

        // Image carousel functions
        let currentImageIndex = {};

        function changeProductImage(productId, index) {
            const carousel = document.getElementById(`${productId}-carousel`);
            const images = carousel.querySelectorAll('.carousel-image');
            const dots = carousel.parentElement.querySelectorAll('.carousel-dot');

            // Hide all images and show selected
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });

            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            currentImageIndex[productId] = index;
        }

        function nextProductImage(productId) {
            const product = products.find(p => p.id === productId);
            const current = currentImageIndex[productId] || 0;
            const next = (current + 1) % product.images.length;
            changeProductImage(productId, next);
        }

        function prevProductImage(productId) {
            const product = products.find(p => p.id === productId);
            const current = currentImageIndex[productId] || 0;
            const prev = current === 0 ? product.images.length - 1 : current - 1;
            changeProductImage(productId, prev);
        }

        // Color selector functions
        function selectColor(productId, colorIndex) {
            const product = products.find(p => p.id === productId);
            const colorOptions = document.querySelectorAll(`[data-category] [onclick*="${productId}"][onclick*="selectColor"]`);
            const colorInfo = document.getElementById(`${productId}-color-info`);

            // Update selected color
            colorOptions.forEach((option, index) => {
                option.classList.toggle('selected', index === colorIndex);
            });

            // Update color info
            if (colorInfo && product.colors) {
                colorInfo.textContent = `Tom selecionado: ${product.colors[colorIndex].name}`;
            }
        }

        // Filter functions
        function filterCategory(category) {
            const cards = document.querySelectorAll('.product-card');
            const buttons = document.querySelectorAll('.category-btn');

            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter products
            cards.forEach(card => {
                if (category === 'todos' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const button = event.target;

            // Animation feedback
            button.textContent = 'Adicionado ‚úì';
            button.style.background = 'var(--primary-gold)';

            setTimeout(() => {
                button.textContent = 'Adicionar ao Carrinho';
                button.style.background = 'var(--dark)';
            }, 1500);

            // Add to localStorage cart
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                id: productId,
                name: product.name,
                price: product.price,
                quantity: 1,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('cart', JSON.stringify(cart));

            console.log(`Adicionado ao carrinho: ${product.name} - ‚Ç¨${product.price.toFixed(2)}`);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeProducts();
        });
    </script>
</body>
</html>
