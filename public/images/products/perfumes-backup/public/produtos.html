<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - JC Hair Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .cart-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-pink-600">JC Hair Studio</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-pink-600">Início</a>
                    <a href="produtos.html" class="text-pink-600 font-semibold">Produtos</a>
                    <a href="#servicos" class="text-gray-700 hover:text-pink-600">Serviços</a>
                    <a href="#contato" class="text-gray-700 hover:text-pink-600">Contato</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="cartBtn" class="text-gray-700 hover:text-pink-600">
                            <i class="fas fa-shopping-cart text-2xl"></i>
                            <span id="cartCount" class="cart-badge absolute -top-2 -right-2 bg-pink-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">0</span>
                        </button>
                    </div>
                    <button class="md:hidden" id="mobileMenuBtn">
                        <i class="fas fa-bars text-2xl text-gray-700"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Filters Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex gap-4 flex-wrap">
                    <select id="categoryFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-600">
                        <option value="all">Todas as Categorias</option>
                        <option value="shampoo">Shampoos</option>
                        <option value="condicionador">Condicionadores</option>
                        <option value="mascara">Máscaras</option>
                        <option value="oleo">Óleos</option>
                        <option value="finalizador">Finalizadores</option>
                    </select>
                    <select id="priceFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-600">
                        <option value="all">Todos os Preços</option>
                        <option value="0-50">Até R$ 50</option>
                        <option value="50-100">R$ 50 - R$ 100</option>
                        <option value="100-200">R$ 100 - R$ 200</option>
                        <option value="200+">Acima de R$ 200</option>
                    </select>
                </div>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Buscar produtos..." 
                           class="px-4 py-2 pr-10 border rounded-lg focus:outline-none focus:border-pink-600 w-full md:w-64">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="container mx-auto px-4 pb-12">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Nossos Produtos</h1>
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center h-full px-4">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Carrinho de Compras</h2>
                    <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="cartItems" class="space-y-4">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-semibold">Total:</span>
                        <span id="cartTotal" class="text-2xl font-bold text-pink-600">R$ 0,00</span>
                    </div>
                    <button class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700 transition">
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Shampoo Reconstrutor",
                category: "shampoo",
                price: 45.90,
                image: "https://i.ibb.co/0jQmXqK/shampoo1.jpg",
                description: "Shampoo profissional para reconstrução capilar"
            },
            {
                id: 2,
                name: "Condicionador Hidratante",
                category: "condicionador",
                price: 52.90,
                image: "https://i.ibb.co/1ZYxmPQ/condicionador1.jpg",
                description: "Condicionador com óleos essenciais para hidratação profunda"
            },
            {
                id: 3,
                name: "Máscara Capilar Nutritiva",
                category: "mascara",
                price: 89.90,
                image: "https://i.ibb.co/7VQmXqK/mascara1.jpg",
                description: "Máscara intensiva para nutrição e brilho"
            },
            {
                id: 4,
                name: "Óleo Reparador",
                category: "oleo",
                price: 78.90,
                image: "https://i.ibb.co/2YxmPQR/oleo1.jpg",
                description: "Óleo multifuncional para reparação e proteção"
            },
            {
                id: 5,
                name: "Leave-in Protetor",
                category: "finalizador",
                price: 56.90,
                image: "https://i.ibb.co/3QmXqKL/leavein1.jpg",
                description: "Protetor térmico com ação anti-frizz"
            },
            {
                id: 6,
                name: "Shampoo Anti-Resíduos",
                category: "shampoo",
                price: 39.90,
                image: "https://i.ibb.co/4YxmPQS/shampoo2.jpg",
                description: "Remove impurezas e resíduos acumulados"
            },
            {
                id: 7,
                name: "Condicionador Matizador",
                category: "condicionador",
                price: 64.90,
                image: "https://i.ibb.co/5QmXqKM/condicionador2.jpg",
                description: "Neutraliza tons amarelados em cabelos loiros"
            },
            {
                id: 8,
                name: "Máscara Botox Capilar",
                category: "mascara",
                price: 125.90,
                image: "https://i.ibb.co/6YxmPQT/mascara2.jpg",
                description: "Tratamento profissional com efeito botox"
            },
            {
                id: 9,
                name: "Óleo de Argan",
                category: "oleo",
                price: 95.90,
                image: "https://i.ibb.co/7QmXqKN/oleo2.jpg",
                description: "Óleo puro de argan marroquino"
            },
            {
                id: 10,
                name: "Spray Fixador",
                category: "finalizador",
                price: 42.90,
                image: "https://i.ibb.co/8YxmPQU/spray1.jpg",
                description: "Fixação forte sem ressecar os fios"
            },
            {
                id: 11,
                name: "Shampoo Violeta",
                category: "shampoo",
                price: 58.90,
                image: "https://i.ibb.co/9QmXqKO/shampoo3.jpg",
                description: "Especial para cabelos platinados"
            },
            {
                id: 12,
                name: "Sérum Capilar",
                category: "finalizador",
                price: 110.90,
                image: "https://i.ibb.co/0YxmPQV/serum1.jpg",
                description: "Sérum reparador com vitaminas"
            }
        ];

        let cart = [];
        let filteredProducts = [...products];

        // Initialize page
        function init() {
            renderProducts(products);
            updateCartCount();
            setupEventListeners();
        }

        // Render products
        function renderProducts(productsToRender) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="aspect-square bg-gray-200 relative">
                        <img src="${product.image}" alt="${product.name}" 
                             class="w-full h-full object-cover"
                             onerror="this.src='https://via.placeholder.com/300x300/FFB6C1/FF69B4?text=${product.name}'">
                        <span class="absolute top-2 right-2 bg-pink-600 text-white px-2 py-1 rounded text-sm">
                            -15%
                        </span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-sm text-gray-600 mb-3">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="text-2xl font-bold text-pink-600">R$ ${product.price.toFixed(2)}</span>
                                <span class="text-sm text-gray-500 line-through block">R$ ${(product.price * 1.15).toFixed(2)}</span>
                            </div>
                            <button onclick="addToCart(${product.id})" 
                                    class="bg-pink-600 text-white p-3 rounded-full hover:bg-pink-700 transition">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            showNotification('Produto adicionado ao carrinho!');
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Cart modal
            document.getElementById('cartBtn').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('cartModal').addEventListener('click', (e) => {
                if (e.target.id === 'cartModal') closeCart();
            });

            // Filters
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);

            // Mobile menu
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                // Toggle mobile menu (implementation can be added)
            });
        }

        // Open cart
        function openCart() {
            renderCartItems();
            document.getElementById('cartModal').classList.remove('hidden');
        }

        // Close cart
        function closeCart() {
            document.getElementById('cartModal').classList.add('hidden');
        }

        // Render cart items
        function renderCartItems() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-gray-500 text-center py-8">Seu carrinho está vazio</p>';
                document.getElementById('cartTotal').textContent = 'R$ 0,00';
                return;
            }
            
            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4 border-b pb-4">
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded"
                         onerror="this.src='https://via.placeholder.com/80x80/FFB6C1/FF69B4?text=Produto'">
                    <div class="flex-1">
                        <h3 class="font-semibold">${item.name}</h3>
                        <p class="text-gray-600">R$ ${item.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="px-2 py-1 bg-gray-200 rounded">-</button>
                        <span class="px-3">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="px-2 py-1 bg-gray-200 rounded">+</button>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            
            updateCartTotal();
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCartItems();
                    updateCartCount();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCartItems();
            updateCartCount();
        }

        // Update cart total
        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `R$ ${total.toFixed(2)}`;
        }

        // Apply filters
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredProducts = products.filter(product => {
                // Category filter
                if (category !== 'all' && product.category !== category) return false;
                
                // Price filter
                if (priceRange !== 'all') {
                    if (priceRange === '0-50' && product.price > 50) return false;
                    if (priceRange === '50-100' && (product.price < 50 || product.price > 100)) return false;
                    if (priceRange === '100-200' && (product.price < 100 || product.price > 200)) return false;
                    if (priceRange === '200+' && product.price < 200) return false;
                }
                
                // Search filter
                if (searchTerm && !product.name.toLowerCase().includes(searchTerm) && 
                    !product.description.toLowerCase().includes(searchTerm)) return false;
                
                return true;
            });
            
            renderProducts(filteredProducts);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
