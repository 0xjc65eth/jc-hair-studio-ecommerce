<!-- Placeholder for Professional Salon Shampoo product image -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottle6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg6)"/>
  
  <!-- Bottle -->
  <rect x="140" y="80" width="120" height="240" rx="15" fill="url(#bottle6)"/>
  
  <!-- Pump dispenser -->
  <rect x="185" y="60" width="30" height="25" rx="3" fill="#C0C0C0"/>
  <rect x="195" y="50" width="10" height="15" rx="2" fill="#808080"/>
  
  <!-- Label area -->
  <rect x="150" y="120" width="100" height="140" rx="5" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Brand text -->
  <text x="200" y="145" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#4169E1">SALON PRO</text>
  <text x="200" y="163" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#191970">SHAMPOO</text>
  <text x="200" y="178" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#4A4A4A">PROFISSIONAL</text>
  
  <!-- Hair care icons -->
  <circle cx="185" cy="200" r="8" fill="none" stroke="#4169E1" stroke-width="2"/>
  <path d="M 177 200 Q 185 192 193 200" stroke="#4169E1" stroke-width="2" fill="none"/>
  
  <circle cx="215" cy="200" r="8" fill="none" stroke="#4169E1" stroke-width="2"/>
  <path d="M 207 200 Q 215 192 223 200" stroke="#4169E1" stroke-width="2" fill="none"/>
  
  <!-- Deep clean badge -->
  <rect x="160" y="220" width="80" height="15" rx="7" fill="#4169E1" opacity="0.8"/>
  <text x="200" y="230" text-anchor="middle" font-family="sans-serif" font-size="6" fill="white">LIMPEZA PROFUNDA</text>
  
  <!-- pH balanced -->
  <text x="200" y="245" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#666">pH BALANCEADO</text>
  
  <!-- Volume -->
  <text x="200" y="255" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">500ml</text>
  
  <!-- Shine effect -->
  <rect x="155" y="90" width="15" height="180" rx="7" fill="white" opacity="0.4"/>
</svg>