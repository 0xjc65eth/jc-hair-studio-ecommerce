name: Update Product Feed

on:
  push:
    branches: [production-clean]
    paths:
      - 'public/product-feed.xml'
      - 'lib/data/products-with-european-pricing.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Generate Feed
        run: |
          npm install
          node scripts/generate-product-feed.mjs
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: false
          commit_message: 'chore: update product feed [skip ci]'
