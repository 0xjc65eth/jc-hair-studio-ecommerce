        .logo {

        }

        .nav-menu {

        }

        .nav-item {

        .nav-item:hover {

        .stat-number {

            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .controls-container {

            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
        }

        .search-container {

            min-width: 300px;
        }

        .search-input {

            padding: 1rem 1.5rem;
            border: 2px solid var(--light);
            border-radius: 25px;
            font-size: 1rem;
            transition: var(--transition);

        .search-input:focus {

            border-color: var(--primary-gold);
        }

        .filters {

            gap: 1rem;

        }

            background: white;
            color: var(--primary-gold);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);

        }

        .filter-btn:hover,

            color: white;
        }

            padding: 0 2rem 4rem;
        }

            margin-bottom: 4rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

            font-weight: bold;

            height: 100%;
        }

            height: 100%;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;

            height: 40px;
            border-radius: 50%;

            display: flex;
            align-items: center;

            background: var(--primary-gold);
            color: white;
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);

            gap: 8px;

            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);

            transition: var(--transition);

        // Pagination and filtering variables
        let currentPage = 1;
        const productsPerPage = 12;
        let filteredProducts = [...products];
        let currentFilter = 'todos';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupEventListeners();
            setupCarousels();
        });

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(function() {
                const searchTerm = this.value.toLowerCase();
                filteredProducts = products.filter(product => 
                    product.nome.toLowerCase().includes(searchTerm) ||
                    product.marca.toLowerCase().includes(searchTerm) ||
                    product.descricao.toLowerCase().includes(searchTerm)
                );
                currentPage = 1;
                renderProducts();
            }, 300));

            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    currentFilter = category;
                    
                    if (category === 'todos') {
                        filteredProducts = [...products];
                    } else {
                        filteredProducts = products.filter(product => product.categoria === category);
                    }
                    
                    currentPage = 1;
                    renderProducts();
                });
            });
        }

        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            // Show loading state
            productsGrid.innerHTML = '<div class="spinner" style="grid-column: 1 / -1; justify-self: center; margin: 4rem 0;"></div>';

            // Simulate loading delay
            setTimeout(() => {
                productsGrid.innerHTML = '';
                
                if (productsToShow.length === 0) {
                    productsGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #666;">
                            <h3>Nenhum produto encontrado</h3>
                            <p>Tente ajustar seus filtros de busca</p>
                        </div>
                    `;
                } else {
                    productsToShow.forEach((product, index) => {
                        const productCard = createProductCard(product, index);
                        productsGrid.appendChild(productCard);
                    });
                    
                    // Animate products
                    setTimeout(() => {
                        const cards = productsGrid.querySelectorAll('.product-card');
                        cards.forEach((card, index) => {
                            setTimeout(() => {
                                card.classList.add('fade-in');
                            }, index * 100);
                        });
                    }, 50);
                }

                renderPagination();
                setupCarousels();
            }, 500);
        }

        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = `product-card ${product.className}`;
            
            const stars = '★'.repeat(Math.floor(product.rating)) + 
                         (product.rating % 1 !== 0 ? '☆' : '') + 
                         '☆'.repeat(5 - Math.ceil(product.rating));

            const discount = Math.round((1 - (product.preco / product.precoOriginal)) * 100);

            card.innerHTML = `
                ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                
                <div class="product-carousel" data-product-id="${product.id}">
                    <div class="carousel-container">
                        ${product.imagens.map(img => `
                            <div class="carousel-slide">
                                <img src="${img}" alt="${product.nome}" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                    
                    ${product.imagens.length > 1 ? `
                        <button class="carousel-nav carousel-prev" onclick="prevSlide(${product.id})">❮</button>
                        <button class="carousel-nav carousel-next" onclick="nextSlide(${product.id})">❯</button>
                        
                        <div class="carousel-indicators">
                            ${product.imagens.map((_, i) => `
                                <div class="indicator ${i === 0 ? 'active' : ''}" onclick="goToSlide(${product.id}, ${i})"></div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
                
                <div class="product-info">
                    <h3 class="product-title">${product.nome}</h3>
                    <div class="product-brand">${product.marca}</div>
                    <p class="product-description">${product.descricao}</p>
                    
                    <div class="product-rating">
                        <div class="stars">
                            ${Array.from({length: 5}, (_, i) => 
                                `<span class="star">${i < Math.floor(product.rating) ? '★' : (i < product.rating ? '☆' : '☆')}</span>`
                            ).join('')}
                        </div>
                        <span class="rating-count">(${product.reviews} avaliações)</span>
                    </div>
                    
                    <div class="product-price">
                        <div>
                            <span class="price-current">€${product.preco.toFixed(2)}</span>
                            ${product.precoOriginal !== product.preco ? 
                                `<span class="price-original">€${product.precoOriginal.toFixed(2)}</span>` 
                                : ''
                            }
                        </div>
                        ${discount > 0 ? `<span style="color: #e74c3c; font-weight: bold;">-${discount}%</span>` : ''}
                    </div>
                    
                    <button class="btn-primary" onclick="addToCart('${product.id}')">
                        Adicionar ao Carrinho
                    </button>
                </div>
            `;

            return card;
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(${currentPage - 1})">❮</button>`;
            }
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="goToPage(${i})">${i}</button>
                `;
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(${currentPage + 1})">❯</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            currentPage = page;
            renderProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setupCarousels() {
            // Initialize carousel positions
            products.forEach(product => {
                if (product.imagens.length > 1) {
                    const carousel = document.querySelector(`[data-product-id="${product.id}"] .carousel-container`);
                    if (carousel) {
                        carousel.style.transform = 'translateX(0%)';
                    }
                }
            });
        }

        function prevSlide(productId) {
            const product = products.find(p => p.id === productId);
            const carousel = document.querySelector(`[data-product-id="${productId}"] .carousel-container`);
            const indicators = document.querySelectorAll(`[data-product-id="${productId}"] .indicator`);
            
            if (!carousel || !product) return;
            
            let currentSlide = 0;
            const transform = carousel.style.transform;
            if (transform) {
                const match = transform.match(/translateX\((-?\d+)%\)/);
                if (match) {
                    currentSlide = Math.abs(parseInt(match[1]) / 100);
                }
            }
            
            currentSlide = (currentSlide - 1 + product.imagens.length) % product.imagens.length;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide(productId) {
            const product = products.find(p => p.id === productId);
            const carousel = document.querySelector(`[data-product-id="${productId}"] .carousel-container`);
            const indicators = document.querySelectorAll(`[data-product-id="${productId}"] .indicator`);
            
            if (!carousel || !product) return;
            
            let currentSlide = 0;
            const transform = carousel.style.transform;
            if (transform) {
                const match = transform.match(/translateX\((-?\d+)%\)/);
                if (match) {
                    currentSlide = Math.abs(parseInt(match[1]) / 100);
                }
            }
            
            currentSlide = (currentSlide + 1) % product.imagens.length;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(productId, slideIndex) {
            const carousel = document.querySelector(`[data-product-id="${productId}"] .carousel-container`);
            const indicators = document.querySelectorAll(`[data-product-id="${productId}"] .indicator`);
            
            if (!carousel) return;
            
            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
            
            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === slideIndex);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id == productId);
            if (!product) return;
            
            // Simulate adding to cart
            const button = event.target;
            const originalText = button.textContent;
            
            button.innerHTML = '<span class="spinner"></span> Adicionando...';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = 'Adicionado!';
                button.style.background = '#27ae60';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.disabled = false;
                }, 2000);
                
                // Show notification
                showNotification(`${product.nome} foi adicionado ao carrinho!`);
            }, 1000);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary-gold);
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                box-shadow: var(--shadow);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); }
                to { transform: translateX(0); }
            }
            
            @keyframes slideOutRight {
                from { transform: translateX(0); }
                to { transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

    </script>
