<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Avançado de Produtos - 62 Beauty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #f4e4c1;
            --dark: #1a1a1a;
            --light: #f9f9f9;
            --shadow: 0 2px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-gold: linear-gradient(135deg, #d4af37, #f4e4c1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .product-header {
            padding: 2rem;
            background: var(--gradient-gold);
            color: var(--dark);
            text-align: center;
        }

        .product-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .carousel-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        /* Carrossel Principal */
        .main-carousel {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: #f8f9fa;
            box-shadow: var(--shadow);
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        .carousel-track:active {
            cursor: grabbing;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .carousel-slide.prev {
            transform: translateX(-100%);
        }

        .carousel-slide.next {
            transform: translateX(100%);
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .slide-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Zoom on Hover */
        .carousel-slide:hover .slide-image {
            transform: scale(1.05);
        }

        /* Loading Indicator */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-gold);
            border-top: 4px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Controles de Navegação */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 5;
            opacity: 0;
            visibility: hidden;
        }

        .carousel-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }

        .main-carousel:hover .carousel-nav {
            opacity: 1;
            visibility: visible;
        }

        /* Indicadores (Dots) */
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-dot.active {
            background: var(--primary-gold);
            transform: scale(1.2);
        }

        .carousel-dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Miniaturas */
        .thumbnails-container {
            position: relative;
            margin-top: 1rem;
        }

        .thumbnails-track {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-gold) transparent;
        }

        .thumbnails-track::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnails-track::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .thumbnails-track::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 3px;
        }

        .thumbnail {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .thumbnail:hover {
            border-color: var(--secondary-gold);
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: var(--primary-gold);
            transform: scale(1.1);
        }

        .thumbnail img,
        .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Fullscreen */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .modal-image,
        .modal-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1001;
        }

        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* Auto-play controls */
        .autoplay-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .autoplay-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
        }

        .main-carousel:hover .autoplay-btn {
            opacity: 1;
            visibility: visible;
        }

        .autoplay-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .autoplay-btn.active {
            background: var(--primary-gold);
            color: var(--dark);
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--primary-gold);
            transition: width 0.1s linear;
            z-index: 5;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .carousel-container {
                grid-template-columns: 1fr;
            }
            
            .main-carousel {
                height: 500px;
            }
        }

        @media (min-width: 1024px) {
            .main-carousel {
                height: 600px;
            }
        }

        @media (max-width: 767px) {
            .main-carousel {
                height: 400px;
            }
            
            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .thumbnail {
                width: 60px;
                height: 60px;
            }
            
            .modal-content {
                max-width: 95vw;
                max-height: 95vh;
            }
            
            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        /* Touch indicators */
        .touch-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 3rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .touch-indicator.show {
            opacity: 1;
        }

        /* Lazy loading placeholder */
        .lazy-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-header">
            <h1>Carrossel Avançado de Produtos</h1>
            <p>Sistema completo com zoom, fullscreen, vídeos e navegação touch</p>
        </div>

        <div class="carousel-container">
            <div class="main-carousel" id="mainCarousel">
                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>

                <!-- Autoplay Controls -->
                <div class="autoplay-controls">
                    <button class="autoplay-btn" id="autoplayBtn">▶️ Auto</button>
                    <button class="autoplay-btn" id="speedBtn">⚡ 3s</button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar" id="progressBar"></div>

                <!-- Carousel Track -->
                <div class="carousel-track" id="carouselTrack">
                    <!-- Slides serão inseridos aqui via JavaScript -->
                </div>

                <!-- Navigation Arrows -->
                <button class="carousel-nav prev" id="prevBtn">‹</button>
                <button class="carousel-nav next" id="nextBtn">›</button>

                <!-- Dots Indicators -->
                <div class="carousel-dots" id="carouselDots">
                    <!-- Dots serão inseridos aqui via JavaScript -->
                </div>

                <!-- Touch Indicator -->
                <div class="touch-indicator" id="touchIndicator">👆</div>
            </div>

            <!-- Thumbnails -->
            <div class="thumbnails-container">
                <div class="thumbnails-track" id="thumbnailsTrack">
                    <!-- Thumbnails serão inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal" id="fullscreenModal">
        <button class="modal-close" id="modalClose">✕</button>
        <button class="modal-nav prev" id="modalPrev">‹</button>
        <button class="modal-nav next" id="modalNext">›</button>
        <div class="modal-content" id="modalContent">
            <!-- Conteúdo do modal será inserido aqui -->
        </div>
    </div>

    <script>
        class AdvancedCarousel {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    autoplay: false,
                    autoplaySpeed: 3000,
                    enableTouch: true,
                    enableZoom: true,
                    enableLazyLoad: true,
                    enableFullscreen: true,
                    transitionDuration: 300,
                    ...options
                };

                // Dados das imagens e vídeos (exemplo)
                this.media = [
                    {
                        type: 'image',
                        src: 'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=800&q=80',
                        alt: 'Produto de beleza 1',
                        lazy: true
                    },
                    {
                        type: 'image',
                        src: 'https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=800&q=80',
                        alt: 'Produto de beleza 2',
                        lazy: true
                    },
                    {
                        type: 'image',
                        src: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=800&q=80',
                        alt: 'Produto de beleza 3',
                        lazy: true
                    },
                    {
                        type: 'video',
                        src: 'https://www.w3schools.com/html/mov_bbb.mp4',
                        alt: 'Vídeo demonstrativo do produto',
                        poster: 'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=800&q=80'
                    },
                    {
                        type: 'image',
                        src: 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=800&q=80',
                        alt: 'Produto de beleza 4',
                        lazy: true
                    },
                    {
                        type: 'image',
                        src: 'https://images.unsplash.com/photo-1526947425960-945c6e72858f?w=800&q=80',
                        alt: 'Produto de beleza 5',
                        lazy: true
                    }
                ];

                this.currentIndex = 0;
                this.isAutoplay = this.options.autoplay;
                this.autoplayInterval = null;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.isDragging = false;
                this.progressInterval = null;
                this.autoplaySpeed = this.options.autoplaySpeed;
                this.speedOptions = [1000, 2000, 3000, 5000];
                this.currentSpeedIndex = 2; // 3000ms por padrão

                this.init();
            }

            init() {
                this.createSlides();
                this.createThumbnails();
                this.createDots();
                this.bindEvents();
                this.updateCarousel();
                
                if (this.isAutoplay) {
                    this.startAutoplay();
                }

                // Preload próximas imagens
                this.preloadImages();
            }

            createSlides() {
                const track = document.getElementById('carouselTrack');
                track.innerHTML = '';

                this.media.forEach((item, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    slide.setAttribute('data-index', index);

                    if (item.type === 'image') {
                        if (item.lazy && index > 2) {
                            // Lazy loading para imagens não visíveis inicialmente
                            slide.innerHTML = `
                                <div class="lazy-placeholder" data-src="${item.src}" data-alt="${item.alt}"></div>
                            `;
                        } else {
                            slide.innerHTML = `
                                <img src="${item.src}" alt="${item.alt}" class="slide-image" loading="lazy">
                            `;
                        }
                    } else if (item.type === 'video') {
                        slide.innerHTML = `
                            <video class="slide-video" controls poster="${item.poster || ''}">
                                <source src="${item.src}" type="video/mp4">
                                Seu navegador não suporta vídeos.
                            </video>
                        `;
                    }

                    // Adicionar evento de clique para fullscreen
                    if (this.options.enableFullscreen) {
                        slide.addEventListener('click', () => this.openFullscreen(index));
                    }

                    track.appendChild(slide);
                });
            }

            createThumbnails() {
                const track = document.getElementById('thumbnailsTrack');
                track.innerHTML = '';

                this.media.forEach((item, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    thumbnail.setAttribute('data-index', index);

                    if (item.type === 'image') {
                        thumbnail.innerHTML = `
                            <img src="${item.src}" alt="${item.alt}" loading="lazy">
                        `;
                    } else if (item.type === 'video') {
                        thumbnail.innerHTML = `
                            <video>
                                <source src="${item.src}" type="video/mp4">
                            </video>
                            <div class="play-icon">▶</div>
                        `;
                    }

                    thumbnail.addEventListener('click', () => this.goToSlide(index));
                    track.appendChild(thumbnail);
                });
            }

            createDots() {
                const dotsContainer = document.getElementById('carouselDots');
                dotsContainer.innerHTML = '';

                this.media.forEach((_, index) => {
                    const dot = document.createElement('button');
                    dot.className = 'carousel-dot';
                    dot.setAttribute('data-index', index);
                    dot.addEventListener('click', () => this.goToSlide(index));
                    dotsContainer.appendChild(dot);
                });
            }

            bindEvents() {
                // Navigation buttons
                document.getElementById('prevBtn').addEventListener('click', () => this.prevSlide());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextSlide());

                // Autoplay controls
                document.getElementById('autoplayBtn').addEventListener('click', () => this.toggleAutoplay());
                document.getElementById('speedBtn').addEventListener('click', () => this.changeSpeed());

                // Touch events
                if (this.options.enableTouch) {
                    this.bindTouchEvents();
                }

                // Keyboard events
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Modal events
                document.getElementById('modalClose').addEventListener('click', () => this.closeFullscreen());
                document.getElementById('modalPrev').addEventListener('click', () => this.prevSlide(true));
                document.getElementById('modalNext').addEventListener('click', () => this.nextSlide(true));
                
                // Close modal on click outside
                document.getElementById('fullscreenModal').addEventListener('click', (e) => {
                    if (e.target.id === 'fullscreenModal') {
                        this.closeFullscreen();
                    }
                });

                // Pause autoplay on hover
                this.container.addEventListener('mouseenter', () => {
                    if (this.isAutoplay) {
                        this.pauseAutoplay();
                    }
                });

                this.container.addEventListener('mouseleave', () => {
                    if (this.isAutoplay) {
                        this.resumeAutoplay();
                    }
                });

                // Intersection Observer for lazy loading
                if (this.options.enableLazyLoad) {
                    this.setupLazyLoading();
                }
            }

            bindTouchEvents() {
                const track = document.getElementById('carouselTrack');

                track.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                    this.isDragging = true;
                    
                    if (this.isAutoplay) {
                        this.pauseAutoplay();
                    }
                }, { passive: true });

                track.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;

                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;
                    const diffX = this.touchStartX - touchX;
                    const diffY = this.touchStartY - touchY;

                    // Verificar se é um swipe horizontal
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                        e.preventDefault();
                        this.showTouchIndicator(diffX > 0 ? 'next' : 'prev');
                    }
                }, { passive: false });

                track.addEventListener('touchend', (e) => {
                    if (!this.isDragging) return;

                    const touchEndX = e.changedTouches[0].clientX;
                    const diffX = this.touchStartX - touchEndX;

                    if (Math.abs(diffX) > 50) {
                        if (diffX > 0) {
                            this.nextSlide();
                        } else {
                            this.prevSlide();
                        }
                    }

                    this.isDragging = false;
                    this.hideTouchIndicator();

                    if (this.isAutoplay) {
                        this.resumeAutoplay();
                    }
                }, { passive: true });
            }

            setupLazyLoading() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const placeholder = entry.target;
                            const src = placeholder.getAttribute('data-src');
                            const alt = placeholder.getAttribute('data-alt');
                            
                            const img = document.createElement('img');
                            img.src = src;
                            img.alt = alt;
                            img.className = 'slide-image';
                            img.onload = () => {
                                placeholder.replaceWith(img);
                            };
                            
                            observer.unobserve(placeholder);
                        }
                    });
                }, { rootMargin: '50px' });

                document.querySelectorAll('.lazy-placeholder').forEach(placeholder => {
                    observer.observe(placeholder);
                });
            }

            showTouchIndicator(direction) {
                const indicator = document.getElementById('touchIndicator');
                indicator.textContent = direction === 'next' ? '👉' : '👈';
                indicator.classList.add('show');
            }

            hideTouchIndicator() {
                const indicator = document.getElementById('touchIndicator');
                indicator.classList.remove('show');
            }

            handleKeyboard(e) {
                if (document.getElementById('fullscreenModal').classList.contains('show')) {
                    switch (e.key) {
                        case 'Escape':
                            this.closeFullscreen();
                            break;
                        case 'ArrowLeft':
                            this.prevSlide(true);
                            break;
                        case 'ArrowRight':
                            this.nextSlide(true);
                            break;
                    }
                } else {
                    switch (e.key) {
                        case 'ArrowLeft':
                            this.prevSlide();
                            break;
                        case 'ArrowRight':
                            this.nextSlide();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.toggleAutoplay();
                            break;
                    }
                }
            }

            goToSlide(index, isModal = false) {
                if (index < 0 || index >= this.media.length) return;

                this.currentIndex = index;
                this.updateCarousel(isModal);
                
                if (!isModal) {
                    this.scrollToThumbnail(index);
                    if (this.isAutoplay) {
                        this.resetAutoplay();
                    }
                }
            }

            nextSlide(isModal = false) {
                const nextIndex = (this.currentIndex + 1) % this.media.length;
                this.goToSlide(nextIndex, isModal);
            }

            prevSlide(isModal = false) {
                const prevIndex = (this.currentIndex - 1 + this.media.length) % this.media.length;
                this.goToSlide(prevIndex, isModal);
            }

            updateCarousel(isModal = false) {
                if (!isModal) {
                    // Atualizar slides principais
                    const slides = document.querySelectorAll('.carousel-slide');
                    const dots = document.querySelectorAll('.carousel-dot');
                    const thumbnails = document.querySelectorAll('.thumbnail');

                    slides.forEach((slide, index) => {
                        slide.classList.remove('active', 'prev', 'next');
                        if (index === this.currentIndex) {
                            slide.classList.add('active');
                        } else if (index < this.currentIndex) {
                            slide.classList.add('prev');
                        } else {
                            slide.classList.add('next');
                        }
                    });

                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === this.currentIndex);
                    });

                    thumbnails.forEach((thumbnail, index) => {
                        thumbnail.classList.toggle('active', index === this.currentIndex);
                    });
                } else {
                    // Atualizar modal
                    this.updateModal();
                }
            }

            scrollToThumbnail(index) {
                const thumbnailsTrack = document.getElementById('thumbnailsTrack');
                const thumbnail = thumbnailsTrack.children[index];
                
                if (thumbnail) {
                    const trackRect = thumbnailsTrack.getBoundingClientRect();
                    const thumbRect = thumbnail.getBoundingClientRect();
                    
                    if (thumbRect.right > trackRect.right || thumbRect.left < trackRect.left) {
                        thumbnail.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }
                }
            }

            toggleAutoplay() {
                this.isAutoplay = !this.isAutoplay;
                const btn = document.getElementById('autoplayBtn');
                
                if (this.isAutoplay) {
                    this.startAutoplay();
                    btn.textContent = '⏸️ Auto';
                    btn.classList.add('active');
                } else {
                    this.stopAutoplay();
                    btn.textContent = '▶️ Auto';
                    btn.classList.remove('active');
                }
            }

            changeSpeed() {
                this.currentSpeedIndex = (this.currentSpeedIndex + 1) % this.speedOptions.length;
                this.autoplaySpeed = this.speedOptions[this.currentSpeedIndex];
                
                const btn = document.getElementById('speedBtn');
                btn.textContent = `⚡ ${this.autoplaySpeed / 1000}s`;
                
                if (this.isAutoplay) {
                    this.resetAutoplay();
                }
            }

            startAutoplay() {
                if (this.autoplayInterval) return;
                
                this.autoplayInterval = setInterval(() => {
                    this.nextSlide();
                }, this.autoplaySpeed);

                this.startProgressBar();
            }

            stopAutoplay() {
                if (this.autoplayInterval) {
                    clearInterval(this.autoplayInterval);
                    this.autoplayInterval = null;
                }
                this.stopProgressBar();
            }

            pauseAutoplay() {
                this.stopAutoplay();
            }

            resumeAutoplay() {
                if (this.isAutoplay) {
                    this.startAutoplay();
                }
            }

            resetAutoplay() {
                if (this.isAutoplay) {
                    this.stopAutoplay();
                    this.startAutoplay();
                }
            }

            startProgressBar() {
                const progressBar = document.getElementById('progressBar');
                let progress = 0;
                const increment = 100 / (this.autoplaySpeed / 100);

                this.progressInterval = setInterval(() => {
                    progress += increment;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        progress = 0;
                    }
                }, 100);
            }

            stopProgressBar() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
                document.getElementById('progressBar').style.width = '0%';
            }

            openFullscreen(index = this.currentIndex) {
                const modal = document.getElementById('fullscreenModal');
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
                
                this.currentIndex = index;
                this.updateModal();
            }

            closeFullscreen() {
                const modal = document.getElementById('fullscreenModal');
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }

            updateModal() {
                const modalContent = document.getElementById('modalContent');
                const currentMedia = this.media[this.currentIndex];
                
                if (currentMedia.type === 'image') {
                    modalContent.innerHTML = `
                        <img src="${currentMedia.src}" alt="${currentMedia.alt}" class="modal-image">
                    `;
                } else if (currentMedia.type === 'video') {
                    modalContent.innerHTML = `
                        <video class="modal-video" controls autoplay>
                            <source src="${currentMedia.src}" type="video/mp4">
                            Seu navegador não suporta vídeos.
                        </video>
                    `;
                }
            }

            preloadImages() {
                // Precarregar próximas 2 imagens
                for (let i = 1; i <= 2; i++) {
                    const nextIndex = (this.currentIndex + i) % this.media.length;
                    const media = this.media[nextIndex];
                    
                    if (media.type === 'image') {
                        const img = new Image();
                        img.src = media.src;
                    }
                }
            }

            showLoading() {
                document.getElementById('loadingOverlay').classList.add('show');
            }

            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('show');
            }

            // Método público para adicionar novas mídias
            addMedia(mediaItem) {
                this.media.push(mediaItem);
                this.createSlides();
                this.createThumbnails();
                this.createDots();
            }

            // Método público para remover mídia
            removeMedia(index) {
                if (index >= 0 && index < this.media.length) {
                    this.media.splice(index, 1);
                    if (this.currentIndex >= this.media.length) {
                        this.currentIndex = this.media.length - 1;
                    }
                    this.createSlides();
                    this.createThumbnails();
                    this.createDots();
                    this.updateCarousel();
                }
            }

            // Método público para obter informações do estado atual
            getState() {
                return {
                    currentIndex: this.currentIndex,
                    totalSlides: this.media.length,
                    isAutoplay: this.isAutoplay,
                    autoplaySpeed: this.autoplaySpeed
                };
            }
        }

        // Inicializar o carrossel quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = new AdvancedCarousel(document.getElementById('mainCarousel'), {
                autoplay: false,
                autoplaySpeed: 3000,
                enableTouch: true,
                enableZoom: true,
                enableLazyLoad: true,
                enableFullscreen: true
            });

            // Expor o carrossel globalmente para debug/controle externo
            window.carousel = carousel;
        });
    </script>
</body>
